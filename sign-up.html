<body>

      <nav>

   <section class="form-section">
          <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2 style="text-align: center">Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h2>

                <label for="fname">First Name</label>
                <input class="text-input" type="text" id="fname" name="first_name" required/>

                <label for="lname">Last Name</label>
                <input class="text-input" type="text" id="lname" name="last_name" required/>

                <label for="email">Email Address</label>
                <input class="text-input" id="email" type="email" name="email_address" required/>

                <label for="road">Road</label>
                <input class="radio-input" id="road" type="radio" name="running_preference" value="road" required/>

                <label for="trail">Trail</label>
                <input class="radio-input" id="trail" type="radio" name="running_preference" value="trail"/>

                <label for="both">Both</label>
                <input class="radio-input" id="both" type="radio" name="running_preference" value="both"/>

                <input class="join-button" type="submit" value="Let's Run!"/>
          </form>
		</section>
